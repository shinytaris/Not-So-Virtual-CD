<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nsvcd.css">
    <title>Not so virtual CD</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <h1>Not so virtual CD</h1>
        <form id="cd-input-form" class="input-form">
          <h2>CD hinzuf√ºgen</h2>
          <div class="form-group">
            <label for="input_interpret">Interpret</label>
            <input type="text" class="form-control" id="input_interpret" placeholder="Interpret">
          </div>
          <div class="form-group">
            <label for="input_title">CD Titel</label>
            <input type="text" class="form-control" id="input_title" placeholder="CD Titel">
          </div>
          <div class="form-group">
            <label for="input_owner">Besitzer</label>
            <input type="text" class="form-control" id="input_owner" placeholder="CD Besitzer">
          </div>
          <label for="drop-zone">Cover</label>
          <div class="upload-drop-zone" id="drop-zone">
            <h3 class="text-center text-muted">Cover Bild hier ablegen</h3>
            <div class="center-block">
              <button class="btn btn-default btn-primary" type="button" value="Durchsuchen">Durchsuchen</button>
            </div>
          </div>
        </form>
        <h2>CD Liste</h2>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <tr>
              <th>Cover</th>
              <th>Interpret</th>
              <th>Album Titel</th>
              <th>Besitzer</th>
            </tr>
            <tr>
              <td><img id="" class="cover-img img-responsive" src="http://via.placeholder.com/350x350"></td>
              <td>Amaranthe</td>
              <td>Amaranthe</td>
              <td>Vanni</td>
            </tr>
            <tr>
              <td><img id="" class="cover-img img-responsive" src="http://via.placeholder.com/350x350"></td>
              <td>Amaranthe</td>
              <td>The Nexus</td>
              <td>Vanni</td>
            </tr>
          </table>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
